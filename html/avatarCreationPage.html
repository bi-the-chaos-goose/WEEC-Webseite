<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PumpkinForge ‚Äì Creator</title>

  <!-- von /html/ eine Ebene zur√ºck zu css & js -->
  <link rel="stylesheet" href="../css/styles.css" />
  <!--<script src="../js/script.js" defer></script>-->
</head>

<body>
  <header> 
    <nav aria-label="mainNavigation">
      <div class="left">
        <span class="name">PumpkinForge</span>
      </div>
      <div class="right">
        <!-- Links relativ aus /html/ -->
        <a href="../index.html">Home</a>
        <a href="aboutUs.html">√úber Uns</a>
        <a href="contact.html">Kontakt</a>
        <a href="dataProtection.html">Datenschutz</a>
        <a class="disabled">Impressum</a>
      </div>
    </nav> 
  </header>

  <main class="content">
    <h1>Pumpkin Creator</h1>

    <div class="builder">
      <section class="stage">
        <div class="avatar-canvas" id="avatarCanvasWrap">
          <canvas id="stageCanvas" width="800" height="800" aria-label="Avatar Stage"></canvas>
        </div>
      </section>

      <aside class="controls">

        <!-- Kategorien: data-multi="true" kennzeichnet Mehrfachauswahl-Kategorien -->
        <div class="sections" role="tablist" aria-label="Sektionen" id="sections">
          <button type="button" class="section-tab is-active" role="tab"
                  data-section="stem" data-multi="false"
                  aria-controls="optionsPanel" aria-selected="true">Stengel</button>

          <button type="button" class="section-tab" role="tab"
                  data-section="eyes" data-multi="false"
                  aria-controls="optionsPanel" aria-selected="false">Augen</button>

          <button type="button" class="section-tab" role="tab"
                  data-section="mouth" data-multi="false"
                  aria-controls="optionsPanel" aria-selected="false">Mund</button>

          <button type="button" class="section-tab" role="tab"
                  data-section="accessory" data-multi="true"
                  aria-controls="optionsPanel" aria-selected="false">Accessoires</button>

          <button type="button" class="section-tab" role="tab"
                  data-section="bg" data-multi="true"
                  aria-controls="optionsPanel" aria-selected="false">Hintergrund</button>
        </div>

        <!-- Toolbar pro aktiver Kategorie -->
        <div class="category-toolbar" aria-live="polite">
          <div class="toolbar-row">
            <!--<strong id="activeCategoryLabel">Haare</strong>-->
            <div class="spacer"></div>

            <!-- ‚ÄûAlles l√∂schen‚Äú nur bei data-multi=true anzeigen (per JS toggeln) -->
            <button type="button" id="clearCategoryBtn" class="ghost" title="Alle Auswahl dieser Kategorie entfernen">
              üóëÔ∏è Alles l√∂schen
            </button>
          </div>
        </div>

        <!-- Options-Panel: hier kommen Karten pro Item rein -->
        <div class="options" id="optionsPanel" role="tabpanel" aria-live="polite" tabindex="0"
             data-category="stem">
          <!-- JS rendert Karten auf Basis des Templates unten -->
        </div>

        <!-- Globale Standardfarbe (falls du sie weiterhin brauchst) -->
        <div class="color-picker">
          <label class="sr-only" for="colorPicker">Farbe w√§hlen</label>
          <input id="colorPicker" type="color" aria-label="Farbe" value="#5aa6ff" />
        </div>


        <!-- Zufallsfarbe (Color API) -->
        <div class="color-api card">
          <h3>Zufallsfarbe (Color API)</h3>
          <button id="randomColorBtn" type="button">Zufallsfarbe generieren</button>
          <div id="randColorInfo" style="margin-top:.75rem;"></div>
        </div>

        <div class="actions">
          <button type="button" id="randomizeBtn">üé≤ Zufall</button>
          <button type="button" id="downloadBtn">Bild speichern</button>
        </div>
      </aside>
    </div>
  </main>

  <template id="tpl-option-card">
    <!-- Card toggelt √ºber data-on="true/false" -->
    <article class="option-card" data-id="" data-cat="" data-on="false" tabindex="0">
      <div class="card-thumb">
        <img class="thumb" alt="" />
      </div>
      <div class="color-rows">
        <input type="color" class="color-input" value="#ff8800" />
      </div>
    </article>
  </template>

  <!-- Creator-Logik liegt in /js -->
  <!--<script type="module" src="../js/creator/main.js"></script>-->

  <script type="module" src="/js/creator/main.js"></script>

</body>
</html>
